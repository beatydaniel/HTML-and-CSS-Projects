<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Col Tag</title>
		<meta charset="utf-8">
    
	</head>
	<body>
        <table border= "1">
        <colgroup>
        <col span="2" style= "background-color: rgb(109, 109, 235)">
        <col style="background-color: yellow">
    </colgroup>
    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Number</th>
    </tr>
    <tr>
        <td>Daniel</td>
        <td>1-1-22</td>
        <td>10</td>
    </tr>
</table>

    </body>
</html>
